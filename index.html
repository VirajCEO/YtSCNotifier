<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    #message {
      margin-top: 20px;
      font-size: 1.5em;
      color: #333;
    }
    #soundButton {
      margin-top: 20px;
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h1>WebSocket Data Receiver</h1>

  <div id="message">Waiting for data...</div>

  <button id="soundButton">Play Sound</button>

  <script>
    // Create a WebSocket connection
    const socket = new WebSocket('ws://localhost:8765'); // Replace with your WebSocket server URL

    // Get the DOM elements
    const messageDiv = document.getElementById('message');
    const soundButton = document.getElementById('soundButton');

    // Set up event listeners for WebSocket connection
    socket.onopen = () => {
      console.log('Connected to WebSocket server');
    };

    socket.onmessage = (event) => {
      // Parse incoming message
      const data = JSON.parse(event.data);
      console.log(data);

      // Update UI based on message data
      if (data.action === 'update') {
        messageDiv.textContent = `Received: ${data.data}`;
      }
    };

    socket.onclose = () => {
      console.log('Disconnected from WebSocket server');
    };

    socket.onerror = (error) => {
      console.error('WebSocket error:', error);
    };

    // Play sound on button click
    soundButton.addEventListener('click', () => {
      const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'); // Replace with your sound URL
      audio.play();
    });
  </script>

</body>
</html>
